<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafiya God Father</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="start" action="">
        <div>
          <h2>به بازی مافیا خوش آمدید</h2>
          <p>تعداد بازیکن ها را وارد نمایید :</p>
          <input id="numPlayer" type="text" placeholder="تعداد بازیکن ها " />
          <p id="num mafia"></p>
          <p id="num shahr"></p>
          <button id="submit">ثبت</button>
          <p>سازنده بهنام ثانی</p>
          <p>1752 262 0913</p>
        </div>
      </div>

      <div id="namePlayer">
        <h2>اسامی بازیکن ها را وارد نمایید :</h2>
        <div id="namesPlayer"></div>
        <button id="btnName">ثبت اسامی بازیکن ها</button>
      </div>

      <div id="createRoles">
        <div id="createRole"></div>
        <div id="rolePlayer"></div>
        <button id="btnRole">دیدن نقش</button>
        <button id="btnNext"><i id="timeOut"></i> نفر بعدی</button>
        <div id="btnNextLevels"></div>
      </div>

      <div id="main">
        <div>
          <div class="cont" id="statues">
            <span>
              <h3 id="txtStatues"></h3>
            </span>
            <span>
              <h3 id="timerStatuse"></h3>
            </span>
          </div>
          <div class="cont" id="mainPlayer">
            <div class="team" id="mafia">
              <h3 id="txtMafia">تیم مافیا</h3>
            </div>
            
            <div class="team" id="city">
              <h3 id="txtShahr">تیم شهروند ها</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
